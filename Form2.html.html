<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h2 align="center">Fill The Details</h2>
        <table bgcolor="aliceblue" align="center">

            <tr>  
                <td>
                    First Name:<br>
                    <input type="text" placeholder="Name" name="firstname">
                </td>
            </tr>

            <tr>
                <td>
                    Middle Name:<br>
                    <input type="text" placeholder="Fathername" name="middlename"><br>
                </td>
            </tr>
            
            <tr>
                <td>
                    Last Name:<br>
                    <input type="text" placeholder="Surname" name="lastname">
                </td>
            </tr>

            <tr>    
                <td> 
                    Gender:<br>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Other
                </td>
            </tr>        

            <tr>
                <td>
                    Birth Date:<br>
                    <input type="date" name="birthday">
                </td>
            </tr>

            <tr>
                <td>
                    Hobby:<br>
                    <input type="checkbox" name="hobby">Listing music
                    <input type="checkbox" name="hobby">Playing games
                    <input type="checkbox" name="hobby">Reading Books
                    <input type="checkbox" name="hobby">Etc
                </td>    
            </tr>
            
            <tr>
                <td>
                    Email:<br>
                    <input type="email" placeholder="XYZ@mail.com">
                </td>
            </tr>
            
            <tr>
                <td>
                    Password:
                    <input type="password" placeholder="Password"><br>
                </td>
            </tr>
            
            <tr>
                <td>
                    Mobile No. :
                    <select>
                    <option>89</option>
                    <option>90</option>
                    <option>91</option>
                    <option>92</option>
                    <option>93</option>   
                    </select>
                    <input type="phone" placeholder="99321*****">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="submit"> 
                </td>
            </tr>
            
        </table>
    </form>
    
</body>
</html>
